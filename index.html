  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #e0e0e0; 
      color: white;
    }

    .left-section {
      width: 50%;
      position: relative;
      background-image: url('https://i.imghippo.com/files/cbIX5740fQ.jpg');
      background-size: cover;
      background-position: center 25%;
      overflow: hidden;
    }

    /* Bezel kiri hijau */
    .left-section::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 10px;
      height: 100%;
      background-color: #27ae60; /* Hijau */
    }

    .cutoff {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 0;
      border-left: 100% solid transparent;
      border-top: 100px solid #c0392b; /* Merah */
    }

    .right-section {
      width: 50%;
      padding: 60px 40px;
      background-color: #e0e0e0;
      color: #333;
      position: relative;
    }

    .right-section h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #2c3e50;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
    }

    .right-section h1 span {
      color: #2ecc71;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    .right-section p {
      font-size: 16px;
      line-height: 1.8;
      color: #333;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    .social-icons {
      margin-top: 40px;
      display: flex;
      gap: 20px;
    }

    .social-icons a {
      color: #333;
      font-size: 24px;
      transition: transform 0.3s, color 0.3s;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }

    .social-icons a:hover {
      transform: scale(1.2);
      color: #c0392b;
    }
  </style>
</head>
